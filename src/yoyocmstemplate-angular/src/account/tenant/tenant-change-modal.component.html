<form nz-form #changeTenantForm="ngForm" (ngSubmit)="save()">
  <div class="modal-header">
    <div class="modal-title">
      <!-- <i class="iconfont icon-home"></i> -->
      <i class="iconfont icon-home"></i>
      {{ l('ChangeTenant') }}
    </div>
  </div>

  <fieldset>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="4" nzFor="TenancyName">
        {{ l('TenancyName') }}
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="20">
        <nz-input-group [nzPrefix]="nzPrefixIconHome">
          <input nz-input name="TenancyName" [(ngModel)]="tenancyName" type="text" [placeholder]="l('TenancyName')" />
        </nz-input-group>
        <span class="text-sm text-grey">{{ l('LeaveEmptyToSwitchToHost') }}</span>

        <ng-template #nzPrefixIconHome
          ><span class="iconfont icon-home" style="color: rgba(0, 0, 0, 0.25);"></span>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </fieldset>

  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      <!-- <i class="iconfont icon-close-circle-o"></i> -->
      <i class="iconfont icon-close-circle "></i>
      {{ l('Cancel') }}
    </button>
    <button
      nz-button
      [nzType]="'primary'"
      type="submit"
      [disabled]="!changeTenantForm.form.valid"
      [disabled]="saving"
      [nzLoading]="saving"
    >
      <!-- <i class="iconfont icon-save"></i> -->
      <i class="iconfont icon-save"></i>
      {{ l('Save') }}
    </button>
  </div>
</form>

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <!-- 模态框头部 -->
  <div class="modal-header">
    <div class="modal-title">
      <i class="iconfont icon-medicine-box mr-sm"></i>
      <span *ngIf="entity.id">{{ l('Edit') }}</span>
      <span *ngIf="!entity.id">{{ l('Create') }}</span>
    </div>
  </div>
  <!-- 模态框内容 -->
  <fieldset>
    <!-- 提示信息 -->
    <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
    <!-- 名称 : Name 的控件范围=Start= -->
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name">
        {{ l('CourseCategoryName') }}
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!--  控件位置 -->
        <input nz-input name="name" #name="ngModel" [(ngModel)]="entity.name"
          [placeholder]="l('CourseCategoryNameInputDesc')" maxlength="250" minlength="2" />

        <!-- 校验 -->
        <nz-form-control nzExtra *ngIf="name.control.dirty && name.control.errors">
          <ng-container *ngIf="name.control.hasError('maxlength')">{{ l('MaxLength') + 250 }}</ng-container>
          <ng-container *ngIf="name.control.hasError('minlength')">{{ l('MinLength') + 2 }}</ng-container>
        </nz-form-control>
      </nz-form-control>
    </nz-form-item>
    <!--名称 : Name 的控件范围结束=END= -->
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="CategoryImage"> {{ l('CategoryImage') }} </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-upload class="avatar-uploader" [nzAccept]="'image/*'" nzFileType="image/png,image/jpeg,image/gif,image/jpg"
          [nzHeaders]="this.authHeader" [nzAction]="uploadPictureUrl" nzName="avatar" nzListType="picture-card"
          [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
          <ng-container *ngIf="!imageUrl">
            <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>

            <div class="ant-upload-text">上传</div>
          </ng-container>
          <img *ngIf="imageUrl" [src]="imageUrl" class="avatar" style="width:100px;height: 100px;" />
        </nz-upload>
        <p *ngIf="!imageUrl">{{ l('UploadImageFormatSizeWarning', 2) }}</p>
      </nz-form-control>
    </nz-form-item>
  </fieldset>
  <!-- 模态框底部 -->
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      <i class="iconfont icon-close-circle"></i> {{ l('Cancel') }}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid || saving"
      [nzLoading]="saving">
      <i class="iconfont icon-save" *ngIf="!saving"></i> {{ l('Save') }}
    </button>
  </div>
</form>

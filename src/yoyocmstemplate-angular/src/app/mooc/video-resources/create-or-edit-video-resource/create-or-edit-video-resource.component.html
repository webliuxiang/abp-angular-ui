<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="iconfont icon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{ l('Edit') }}</span>
            <span *ngIf="!entity.id">{{ l('Create') }}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->

        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title">{{ l('Title') }}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="title" #duration="ngModel" [(ngModel)]="entity.title" [placeholder]="l('Title')"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="cateId">{{ l('Category') }}</nz-form-label>

            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-tree-select
                        name="entityCateIdInput"
                        #entityCateIdInput="ngModel"
                        style="width: 250px"
                        [nzNodes]="vodCateList"
                        nzShowSearch
                        [nzPlaceHolder]="l('PleaseSelect')"
                        [(ngModel)]="entity.cateId"
                >
                </nz-tree-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">{{ l('Description') }}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <textarea
                rows="4"
                nz-input
                name="description"
                #duration="ngModel"
                [(ngModel)]="entity.description"
                [placeholder]="l('Description')"
        ></textarea>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="duration">{{ l('Duration') }}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input
                        nz-input
                        name="duration"
                        #duration="ngModel"
                        [(ngModel)]="entity.duration"
                        [placeholder]="l('Duration')"
                />
            </nz-form-control>
        </nz-form-item>
    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="iconfont icon-close-circle-o"></i> {{ l('Cancel') }}
        </button>
        <button
                nz-button
                [nzType]="'primary'"
                type="submit"
                [disabled]="!validateForm.form.valid || saving"
                [nzLoading]="saving"
        >
            <i class="iconfont icon-save" *ngIf="!saving"></i> {{ l('Save') }}
        </button>
    </div>
</form>

<page-header [title]="l('NeteaseOrderInfo')"></page-header>

<nz-card [nzBordered]="false">
  <div nz-row>
    <div nz-col nzSpan="20">
      <page-filter
        [pageFilters]="pageInfo.pageFilters"
        [displayLabel]="true"
        (readyChange)="onFilterReady($event)"
        (valueChange)="onFilterChange($event)"
      >
      </page-filter>
    </div>
    <div nz-col nzSpan="4">
      <button nz-button nzType="primary" type="submit" (click)="refresh()">
        <i class="iconfont icon-search"></i> <span>{{ l('Search') }}</span>
      </button>
      <!-- <button nz-button nzType="default" type="submit" (click)="refresh()">
        <i class="iconfont icon-reload"></i> <span>{{ l('Reset') }}</span>
      </button> -->
    </div>
  </div>

  <!-- 复选框提示的内容数据部分 -->
  <div class="my-md">
    <nz-alert [nzType]="'info'" [nzShowIcon]="true" [nzMessage]="message">
      <ng-template #message>
        <span [innerHTML]="l('GridSelectedXItemsTips', checkedData.length)"></span>

        <!-- <span [innerHTML]="l('GridSelectedXItemsTips', selectedDataItems.length)"></span>
                <a (click)="restCheckStatus(dataList)" class="ml-md">
                    {{ l('ClearEmpty') }}
                </a> -->
        <nz-divider nzType="vertical"></nz-divider>

        <!-- <a (click)="dataTest()">
          <i class="iconfont icon-delete"></i>
          <span> 数据测试</span>
        </a> -->

        <nz-divider nzType="vertical"></nz-divider>
        <i class="iconfont icon-search"></i>

        <a (click)="refresh()"> {{ l('Refresh') }} </a>
      </ng-template>
    </nz-alert>
  </div>

  <sample-table
    [loading]="loading"
    [page]="pageInfo"
    [columns]="pageInfo.columns"
    [data]="pageInfo.viewRecord"
    [virtual]="pageInfo.virtual"
    [virtualItemSize]="pageInfo.virtualItemSize"
    [scroll]="pageInfo.scroll"
    [pageIndex]="pageInfo.index"
    [pageSize]="pageInfo.size"
    [total]="pageInfo.totalRecord"
    (action)="onAction($event)"
    (check)="onCheckChange($event)"
    (sort)="onSortChange($event)"
    (pageIndexChange)="onPageIndexChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
  >
  </sample-table>
</nz-card>

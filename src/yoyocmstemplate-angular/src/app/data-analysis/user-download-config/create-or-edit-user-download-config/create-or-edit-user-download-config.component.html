<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="anticon anticon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="downloadType">产品</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-select [(ngModel)]="entity.productCode" name="productCode" #productCode="ngModel"
                    nzPlaceHolder="请选择" required>
                    <nz-option *ngFor="let item of products" [nzLabel]="item.key" [nzValue]="item.value">
                    </nz-option>
                </nz-select>

                <!-- 校验 -->
                <nz-form-control nzExtra *ngIf="productCode.control.dirty&&productCode.control.errors">
                    <ng-container *ngIf="productCode.control.hasError('required')">{{l('ThisFieldIsRequired')}}
                    </ng-container>
                </nz-form-control>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row *ngIf="entity.id">
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="residueDegree">下载类型</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                <input nz-input name="downloadType" #downloadType="ngModel" [(ngModel)]="entity.downloadType" disabled>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="residueDegree">{{l('ResidueDegree')}}
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="residueDegree" #residueDegree="ngModel" [(ngModel)]="entity.residueDegree"
                    [placeholder]="l('ResidueDegree')" required>

                <!-- 校验 -->
                <nz-form-control nzExtra *ngIf="residueDegree.control.dirty&&residueDegree.control.errors">
                    <ng-container *ngIf="residueDegree.control.hasError('required')">{{l('ThisFieldIsRequired')}}
                    </ng-container>
                </nz-form-control>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="startTime">{{l('StartTime')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-date-picker name="startTime" #startTime="ngModel" [(ngModel)]="startData" required></nz-date-picker>

                <!-- 校验 -->
                <nz-form-control nzExtra *ngIf="startTime.control.dirty&&startTime.control.errors">
                    <ng-container *ngIf="startTime.control.hasError('required')">{{l('ThisFieldIsRequired')}}
                    </ng-container>
                </nz-form-control>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="indate">{{l('Indate')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input-number name="indate" #indate="ngModel" [(ngModel)]="entity.indate"
                    [nzPlaceHolder]="l('Indate')" [nzMin]="0" [nzMax]="2147483647" [nzStep]="1" style="width:100%;"
                    required></nz-input-number>

                <!-- 校验 -->
                <nz-form-control nzExtra *ngIf="indate.control.dirty&&indate.control.errors">
                    <ng-container *ngIf="indate.control.hasError('required')">{{l('ThisFieldIsRequired')}}
                    </ng-container>
                </nz-form-control>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="userName">{{l('UserName')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-select style="width: 100%;" [(ngModel)]="entity.userName" nzShowSearch [nzServerSearch]="true"
                    (nzOnSearch)="onSearch($event)" name="userName" #userName="ngModel" nzPlaceHolder="请选择" required
                    [disabled]="entity.id">
                    <ng-container *ngFor="let item of userList">
                        <nz-option *ngIf="!userLoding" [nzLabel]="item.name" [nzValue]="item.value"></nz-option>
                    </ng-container>
                    <nz-option *ngIf="userLoding" nzDisabled nzCustomContent>
                        <i nz-icon nzType="loading" class="loading-icon"></i> 正在搜索...
                    </nz-option>

                </nz-select>

                <!-- 校验 -->
                <nz-form-control nzExtra *ngIf="userName.control.dirty&&userName.control.errors">
                    <ng-container *ngIf="userName.control.hasError('required')">{{l('ThisFieldIsRequired')}}
                    </ng-container>
                </nz-form-control>

            </nz-form-control>
        </nz-form-item>

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="anticon anticon-close-circle-o"></i> {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving"
            [nzLoading]="saving">
            <i class="anticon anticon-save" *ngIf="!saving"></i> {{l("Save")}}
        </button>
    </div>
</form>

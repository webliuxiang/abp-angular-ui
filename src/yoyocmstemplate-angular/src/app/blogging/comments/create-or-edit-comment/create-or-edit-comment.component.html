<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <!-- 模态框头部 -->
  <div class="modal-header">
    <div class="modal-title">
      <i class="iconfont icon-medicine-box mr-sm"></i>
      <span *ngIf="entity.id">{{ l('Edit') }}</span>
      <span *ngIf="!entity.id">{{ l('Create') }}</span>
    </div>
  </div>
  <!-- 模态框内容 -->
  <fieldset>
    <!-- 提示信息 -->
    <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
    <!-- 回复评论Id : RepliedCommentId 的控件范围=Start= -->
    <nz-form-item nz-row *ngIf="!postId">
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="repliedCommentId">
        {{ l('RepliedCommentId') }}
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!--  控件位置 -->
        <input nz-input name="repliedCommentId" #repliedCommentId="ngModel" [(ngModel)]="entity.repliedCommentId"
          [placeholder]="l('CommentRepliedCommentIdInputDesc')" />
      </nz-form-control>
    </nz-form-item>
    <!--回复评论Id : RepliedCommentId 的控件范围结束=END= -->
    <!-- 评论内容 : Text 的控件范围=Start= -->
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="text">
        {{ l('CommentText') }}
      </nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!--  控件位置 -->
        <textarea nz-input name="text" #text="ngModel" [(ngModel)]="entity.text"
          [placeholder]="l('CommentTextInputDesc')" nzAutosize required></textarea>

        <!-- 校验 -->
        <nz-form-control nzExtra *ngIf="text.control.dirty && text.control.errors">
          <ng-container *ngIf="text.control.hasError('required')">{{ l('ThisFieldIsRequired') }}</ng-container>
        </nz-form-control>
      </nz-form-control>
    </nz-form-item>
    <!--评论内容 : Text 的控件范围结束=END= -->
  </fieldset>
  <!-- 模态框底部 -->
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      <i class="iconfont icon-close-circle-o"></i> {{ l('Cancel') }}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid || saving"
      [nzLoading]="saving">
      <i class="iconfont icon-save" *ngIf="!saving"></i> {{ l('Save') }}
    </button>
  </div>
</form>
